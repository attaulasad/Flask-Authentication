<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    :root {
      --bg-color: #f4f6f8;
      --card-bg: #ffffff;
      --text-color: #555;
      --header-color: #2c3e50;
      --accent-color: #007bff;
      --accent-hover: #0056b3;
      --danger-color: #c62828;
      --danger-hover: #a32121;
      --border-color: #ccc;
      --input-bg: #fefefe;
      --note-color: #666;
      --shadow-color: rgba(0, 0, 0, 0.06);
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --card-bg: #2c2c2c;
      --text-color: #e0e0e0;
      --header-color: #ffffff;
      --accent-color: #4dabf7;
      --accent-hover: #339af0;
      --danger-color: #ff6b6b;
      --danger-hover: #fa5252;
      --border-color: #444;
      --input-bg: #333;
      --note-color: #999;
      --shadow-color: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .login-container {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 16px var(--shadow-color);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: var(--header-color);
      margin-bottom: 20px;
      font-size: 2rem;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }

    input[type="text"],
    input[type="password"] {
      width: 92%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      background-color: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(to right, var(--accent-color), var(--accent-hover));
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: linear-gradient(to right, var(--accent-hover), var(--accent-color));
    }

    .flash {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
    }

    .flash.success {
      background-color: #e9f7ef;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .flash.danger {
      background-color: #fbe9e7;
      color: var(--danger-color);
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 600px) {
      .login-container {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('admin_login') }}">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="Enter username" required aria-required="true">

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter password" required aria-required="true">

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
